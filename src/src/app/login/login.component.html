<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">SignUp Form</div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="box">
          <div class="form-group" col-sm-12>
            <label for="email">Email</label>
            <input
              type="email"
              required
              email
              ngModel
              #email="ngModel"
              class="form-control"
              name="email"
              id="email"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email!</span
            >
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              required
              ngModel
              #password="ngModel"
              class="form-control"
              name="password"
              id="password"
            />
            <span class="help-block" *ngIf="!password.valid && password.touched"
              >Please enter a valid password!</span
            >
          </div>
          <button type="submit" class="btn btn-primary">SignIn</button><br />
          OR<br />
          <button class="btn btn-primary" (click)="onLoad()">
            Register Here
          </button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
