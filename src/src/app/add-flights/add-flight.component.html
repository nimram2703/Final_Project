<div class="card">
    <div class="card-header">Add Flights</div>
    <div class="card-body">
  
<form [formGroup]="AddFlightsForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="flightno">Flight number:</label>
        <input type="flightno" class="form-control" id="flightno" formControlName="flightno"
            placeholder="Enter Flight Number" name="flightno" />
    </div>
    <div class="form-group">
        <label for="flightname">Flight Name:</label>
        <input type="flightname" class="form-control" id="flightname" formControlName="flightname"
            placeholder="Enter Flight Name" name="flightName" />

    </div>
    <div class="form-group">
        <label for="fromcity">From City:</label>
        <input type="fromcity" class="form-control" formControlName="fromcity" placeholder="Enter From city"
            name="fromcity" id="fromcity" />
    </div>
    <div class="form-group">
        <label for="tocity">To City:</label>
        <input type="tocity" class="form-control" formControlName="tocity" placeholder="Enter To city" name="toCity"
            id="tocity" />
    </div>

    <div class="form-group">
        <label for="date">Date :</label>
        <input type="date" class="form-control" formControlName="date" id="date" placeholder="Enter the Date "
            name="date" />
    </div>


    <div class="form-group">
        <label for="departurtime">Departure Time:</label>
        <input type="time" class="form-control" formControlName="departuretime" id="departuretime" placeholder="Enter the time"
            name="departuretime" />
    </div>

    <div class="form-group">
        <label for="arrivaltime">Arrival Time:</label>
        <input type="time" class="form-control" formControlName="arrivaltime" id="arrivaltime" placeholder="Enter the arrivaltime"
            name="arrivaltime" />
    </div>

    <div class="form-group">
        <label for="travelDuration">Travel Duration:</label>
        <input type="travelduration" class="form-control" formControlName="travelduration" id="number"
            placeholder="Enter the travel duration" name="number" />
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="price" class="form-control" formControlName="price" id="price" placeholder="Enter the price"
            name="price" />
    </div>

    <div class="form-group">
        <label for="classtype">Class Type:</label>
            <select class="form-control" id="classtype" formControlName="classtype" value="Select">
                <option>Bussiness Class</option>
                <option>EconomyClass</option>
            </select>
    </div>

    <div class="form-group">
        <label for="noOfSeats">No.Of Seats:</label>
        <input type="number" class="form-control" formControlName="noOfSeats" id="noOfSeats"
            name="noOfSeats" />
    </div>


    <button type="submit" class="btn btn-info">Save</button> OR
    <button type="reset" class="btn btn-info">Reset</button>

</form>
    </div>
</div>
