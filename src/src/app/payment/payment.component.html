<div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Payment</div>
            <div class="card-body">

                <form [formGroup]="PaymentForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="cardNo">Card Number:</label>
                        <input type="cardNo" class="form-control" formControlName="cardNo" id="cardNo"
                            placeholder="Enter the Card Number" name="cardNo" />
                        <span *ngIf="
            !PaymentForm.get('cardNo').valid &&
            PaymentForm.get('cardNo').touched
          " class="help-block">Please enter the Card Number</span>
                    </div>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="name" class="form-control" formControlName="name" id="name" required
                            placeholder="Enter the name" />
                        <span *ngIf="
            !PaymentForm.get('name').valid &&
            PaymentForm.get('name').touched
          " class="help-block">Please enter name</span>
                    </div>

                    <div class="form-group">
                        <label for="expiryMonth">Expiry Month:</label>
                        <input type="expiryMonth" class="form-control" formControlName="expiryMonth" id="expiryMonth"
                            placeholder="Enter the Expiry Month" name="expiryMonth" />
                    </div>

                    <div class="form-group">
                        <label for="expiryYear">Expiry Year:</label>
                        <input type="expiryYear" class="form-control" formControlName="expiryYear" id="expiryYear"
                            placeholder="Enter the Expiry Year" name="expiryYear" />
                    </div>

                    <div class="form-group">
                        <label for="cvvNo">CVV Number:</label>
                        <input type="cvvNo" class="form-control" formControlName="cvvNo" id="cvvNo"
                            placeholder="Enter the CVV Number" name="cvvNo" />
                        <br>
                        <span *ngIf="
            !PaymentForm.get('cvvNo').valid &&
            PaymentForm.get('cvvNo').touched
          " class="help-block">Please enter the CVV Number</span>
                    </div>
                    <button type="submit" class="btn btn-primary" id="conP" (click)="onLoad()">Confirm
                        Payment</button><br>
                    OR<br>
                    <button type="reset" class="btn btn-primary" id="canP" (click)="onLoad()">Cancel Payment</button>

                </form>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
